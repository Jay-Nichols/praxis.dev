<!DOCTYPE html>
<html>
<head>
	<title>Map Method</title>
</head>
<body>
	<script>
		//map method

		var someArray = [1, 2, 3];
		var mapped = someArray.map(function(n){
			console.log(n);
			return n + 1;
		});

		console.log(mapped);


		var replaceThree = someArray.map(function(n) {
			if (n === 3){
				return "Three is now spelled out";
			} else {
				return n;
			}
		});

		console.log(replaceThree);

		console.log("---------------");

		

	</script>
</body>
</html>
