<script type="text/javascript">
	// var total = '' + 1;

	for (var i = 1; i <= 10; i++) {
		
		var total = '';

		for (var j = 1; j <= i; j++) {
			if (i == 10) {
				total += 0;
			} else {
				total += i;
			}
		}
		console.log(total);


	}

	for (var a = 10; a >= 0; a--) {
		
		var sum = '';

		for (var b = 10; b >= a; b--) {
			if (a == 0) {
				sum += 0;
			} else {
				sum += a
			}
		}

		console.log(sum);

	}


</script>
