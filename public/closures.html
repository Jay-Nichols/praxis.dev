	<script>
	function generateNumber() {
		//var num available to use in checkNumber function
		var num = 1;
		function checkNumber() {
			console.log(num);
		}
		num++;
		return checkNumber;
	}

	var number = generateNumber();
	number();
	// will print 2 because num is available to checkNumber, then is incremneted and stored as 2, then when checkNumber is returned, 2 is console.logged
