<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Dropdown</title>
	<link rel="stylesheet" href="../css/dropdown.css">
</head>
<body>
	<div class="dropdown">
		<span>Mouse Over</span>
		<div class="dropdown-content">
			<p>Hello</p>
		</div>
	</div>

	<div class="dropdown-menu">
		<button class="dropbtn">Dropdown</button>
		<div class="dropdown-menu-content">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
	</div>

</body>
</html>
