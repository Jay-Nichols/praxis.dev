<!DOCTYPE html>
<html>
<head>
	<title>Recursive Function</title>
</head>
<body>
	<script type="text/javascript">
	"use strict";

	//print out "hello" ten times
	function hello10Times(str, n){
		if (n > 0) {
			console.log(str);
			hello10Times(str, n - 1);
		}
	}

	hello10Times("Hello", 10);

	console.log("------------");

	//find sum of even numbers that make up n

	function sumOfEven(n) {
		if (n % 2 == 0) {
			if (n > 0) {
				return (n - 2) + sumOfEven(n - 2);
			} else {
				return 0;
			}
		} else {
			return (sumOfEven(n + 1));
		}
				
	}

	console.log(sumOfEven(3));
	console.log(sumOfEven(5));
	console.log(sumOfEven(6));
	console.log(sumOfEven(7));
	console.log(sumOfEven(8));

	console.log("----------------");

	//factorial 
	function factorial(a){
		if (a === 1) {
			return 1;
		} else {
			return a * factorial(a - 1);
		}
	}

	console.log(factorial(1));
	console.log(factorial(2));
	console.log(factorial(3));
	console.log(factorial(4));
	console.log(factorial(5));
	console.log(factorial(6));
	console.log(factorial(7));
	console.log(factorial(8));
	console.log(factorial(9));
	console.log(factorial(10));
	
	console.log("-------------");

	//Fibonacci numbers 

	function fibonacci(n) {
		if (n < 2) {
			return n;
		} else {
			return (fibonacci(n - 1) + fibonacci(n - 2));
		}
	}
	console.log(fibonacci(1));
	console.log(fibonacci(2));
	console.log(fibonacci(3));
	console.log(fibonacci(4));
	console.log(fibonacci(5));
	console.log(fibonacci(6));
	console.log(fibonacci(7));
	console.log(fibonacci(8));


	console.log("--------------");

	//flattening array using recursion i.e., [[1, 2, 3], [4, 5, 6], [7, 8, 9]] becomes [1, 2, 3, 4, 5, 6, 7, 8, 9]

	var data = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

	var flatten = function(arr) {
		var flatMap = [];
		arr.forEach(function (value) {
			if(Array.isArray(value)) {
				flatMap = flatMap.concat(flatten(value))
			}else{
				flatMap.push(value);
			}
		});
		return flatMap
	}
	var result = flatten(data);
	console.log(result);

	console.log("------------------");



	</script>
</body>
</html>
