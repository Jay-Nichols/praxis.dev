<script>

//map function
var ramones = ['Joey', 'Dee Dee', 'Johnny', 'Tommy'];
var addLastName = ramones.map(function(firstName) {
	console.log(firstName + " Ramone");
})

//for of function
for (let ramone of ramones) {
	console.log(ramone);
}


</script>
